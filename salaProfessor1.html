<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sala professsor 01</title>
</head>
<body>
    <div>
        <img src="resources\icons\arrow_left.svg" class="iconSmall" alt="" onclick="window.history.go(-1)">
        <h1>Sala professsor 01</h1> <br>
        <h3>Professor</h3>
        <label >nome: </label>
        <input id="nomeProfessor" type="text">
        <br>
        <label >emailProfessor: </label>
        <input id="emailSalaProfessor" type="email">
        <br>
        <label >Departamento: </label>
        <input id="departamentoProfessor" type="text">
        <br>
        <h3>horários</h3>
        <label >Aberto: </label>
        <input id="aberturaSalaProfessor" type="time">
        <br>
        <label >Fechado: </label>
        <input id="fechamentoSalaProfessor" type="time">
        <h3>Outras informações</h3>
        <label >informações adicionais: </label>
        <input id="salaProfessor" type="text">
        <br>
        <button>Adicionar</button>
    </div>
</body>
</html>
