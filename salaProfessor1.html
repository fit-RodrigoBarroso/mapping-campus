<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sala professsor 01</title>
</head>
<body>
    <div>
        <img src="resources\icons\arrow_left.svg" class="iconSmall" alt="" onclick="window.history.go(-1)">
        <h1>Sala professsor 01</h1> <br>
        <h3>Professor</h3>
        <label >nome: </label>
        <input id="nomeProfessor" type="text">
        <br>
        <label >emailProfessor: </label>
        <input id="emailSalaProfessor" type="email">
        <br>
        <label >Departamento: </label>
        <input id="departamentoProfessor" type="text">
        <br>
        <h3>horários</h3>
        <label >Aberto: </label>
        <input id="aberturaSalaProfessor" type="time">
        <br>
        <label >Fechado: </label>
        <input id="fechamentoSalaProfessor" type="time">
        <h3>Outras informações</h3>
        <label >informações adicionais: </label>
        <input id="infoSalaProfessor" type="text">
        <br>
        <button onclick="adicionar()">Adicionar</button>
    </div>
    <div id="resultado"></div>
</body>
<script>
    function adicionar(){
    var nomeProfessor = document.getElementById("nomeProfessor").value;
    var emailSalaProfessor = document.getElementById("emailSalaProfessor").value;
    var departamentoProfessor = document.getElementById("departamentoProfessor").value;
    var aberturaSalaProfessor = document.getElementById("aberturaSalaProfessor").value;
    var fechamentoSalaProfessor = document.getElementById("fechamentoSalaProfessor").value;
    var infoSalaProfessor = document.getElementById("infoSalaProfessor").value;
    var list = document.getElementById("resultado").innerHTML;
    

    list += "<li>" + "Nome: " + nomeProfessor + "</li>";
    list += "<li>" + "Email: " + emailSalaProfessor + "</li>";
    list += "<li>" + "Departamento: " + departamentoProfessor + "</li>";
    list += "<li>" + "Abertura: " + aberturaSalaProfessor + "</li>";
    list += "<li>" + "Fechamento: " + fechamentoSalaProfessor + "</li>";
    list += "<li>" + "informações adicionais: " + infoSalaProfessor + "</li>";
    list += "<hr>" + "<p></p>";
    

    document.getElementById("resultado").innerHTML = list;
    }
</script>

</html>
