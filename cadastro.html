<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Cadastro</title>
    </head>
    <body >
        <form id="form" class="block" method="post">
            <img class="iconMedium" src="resources\icons\user2.svg" alt="">
            <label class="form-label" for="name">Nome</label>
            <input required class="form-control-md" type="text" name="name" id="name">
            <label class="form-label" for="email">Email</label>
            <input required class="form-control-md" type="email" name="email" id="email">
            <label class="form-label" for="number">NÃºmero do servidor</label>
            <input required class="form-control-md" type="text" name="number" id="number">
            <label class="form-label" for="password">Senha</label>
            <input required class="form-control-md" type="password" name="password" id="password">
            <label class="form-label" for="password-confirm">Confirmar senha</label>
            <input required class="form-control-md" type="password" name="password-confirm" id="password-confirm">
            <div class="buttons">
                <button class="button" type="button" onclick="window.history.go(-1)">Voltar</button>
                <button id="submit" class="button" type="submit">Cadastrar</button>
            </div>
        </form>

        <script src="js/script.js"></script>
        <script src="js/cadastro.js"></script>
    </body>
</html>
