<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sala 01</title>
</head>
<body>
    <div>
        <img src="resources\icons\arrow_left.svg" class="iconSmall" alt="" onclick="window.history.go(-1)">
        <h1>Sala 01</h1> <br>
        <h3>Aula</h3>
        <label >Disciplina: </label>
        <input id="nomeDisciplina" type="text">
        <br>
        <label >Código da disciplina: </label>
        <input id="codDisciplina" type="text">
        <br>
        <label >Turma: </label>
        <input id="turma" type="number">
        <br>
        <label >Curso: </label>
        <input id="curso" type="text">
        <h3>Professor</h3>
        <label >Responsável: </label>
        <input id="nomeResponsavel" type="text">
        <br>
        <label >email: </label>
        <input id="emailProfessor" type="email">
        <h3>Outras informações</h3>
        <label >informações adicionais: </label>
        <input id="infoAdicionaisAula" type="text">
        <br>
        <button onclick="adicionar()">Adicionar</button>
    </div>
    <div id="resultado"> </div>
</body>
<script>
    function adicionar(){
    var disciplina = document.getElementById("nomeDisciplina").value;
    var descricao = document.getElementById("codDisciplina").value;
    var turma = document.getElementById("turma").value;
    var curso = document.getElementById("curso").value;
    var nomeResponsavel = document.getElementById("nomeResponsavel").value;
    var emailProfessor = document.getElementById("emailProfessor").value;
    var infoAdicionarCoordenacao = document.getElementById("infoAdicionaisAula").value;
    var list = document.getElementById("resultado").innerHTML;
    

    list += "<li>" + "Disciplina: " + disciplina + "</li>";
    list += "<li>" + "Código da disciplina: " + descricao + "</li>";
    list += "<li>" + "Turma: " + turma + "</li>";
    list += "<li>" + "Curso: " + curso + "</li>";
    list += "<li>" + "Nome do responsavel: " + nomeResponsavel + "</li>";
    list += "<li>" + "Email do Professor: " + emailProfessor + "</li>";
    list += "<li>" + "informações adicionais: " + infoAdicionaisAula + "</li>";
    list += "<hr>" + "<p></p>";
    

    document.getElementById("resultado").innerHTML = list;
    }
</script>

</html>
