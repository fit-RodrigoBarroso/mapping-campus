<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Secretaria</title>
</head>
<body>
    <div>
        <img src="resources\icons\arrow_left.svg" class="iconSmall" alt="" onclick="window.history.go(-1)">
        <h1>Secretaria</h1> 
        <br>
        <h3> Funcionário responsável</h3>
        <label > Nome do responsável: </label>
        <input id="nomeResponsavel" type="text">
        <br>
        <label >Email do servidor: </label>
        <input id="emailServidorSecretaria" type="email">
        <br>
        <h3>Horários</h3>
        <label >Abertura: </label>
        <input id="aberturaSecreataria" type="time">
        <br>
        <label >Fechamento: </label>
        <input id="fechamentoSecretaria" type="time">
        <h3>Outras informações</h3>
        <label >Inforamções adicionais: </label>
        <input id="informacoesAdicionais" type="text">
        <br>
        <button onclick="adicionar()">Adicionar</button>
    </div>
    <div id="resultado"></div>
</body>

<script>
    function adicionar(){
    var nomeResponsavel = document.getElementById("nomeResponsavel").value;
    var emailServidorSecretaria = document.getElementById("emailServidorSecretaria").value;
    var aberturaSecreataria = document.getElementById("aberturaSecreataria").value;
    var fechamentoSecretaria = document.getElementById("fechamentoSecretaria").value;
    var informacoesAdicionais = document.getElementById("informacoesAdicionais").value;
    var list = document.getElementById("resultado").innerHTML;
    

    list += "<li>" + "Nome: " + nomeResponsavel + "</li>";
    list += "<li>" + "Email: " + emailServidorSecretaria + "</li>";
    list += "<li>" + "Abertura: " + aberturaSecreataria + "</li>";
    list += "<li>" + "Fechamento: " + fechamentoSecretaria + "</li>";
    list += "<li>" + "Informações adicionais: " + informacoesAdicionais + "</li>";
    list += "<hr>" + "<p></p>";
    

    document.getElementById("resultado").innerHTML = list;
    }
</script>
</html>
