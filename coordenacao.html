<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Coordenação</title>
</head>
<body>
    <div>
        <img src="resources\icons\arrow_left.svg" class="iconSmall" alt="" onclick="window.history.go(-1)">
        <h1>Coordenação</h1> <br>
        <h3>Coordenador</h3>
        <label >Nome: </label>
        <input id="nomeCoordenador" type="text">
        <br>
        <label >Email: </label>
        <input id="emailCoordenador" type="email">
        <h3>Vice-Coordenador</h3>
        <label >Nome: </label>
        <input id="nomeVice" type="text">
        <br>
        <label >email: </label>
        <input id="emailVice" type="email">
        <h3>Horário</h3>
        <label >Aberto: </label>
        <input id="aberturaCoordenacao" type="time">
        <br>
        <label >Fechado: </label>
        <input id="fechamentoCoordenacao" type="time">
        <h3>Outras informações</h3>
        <label >informações adicionais: </label>
        <input id="infoAdicionaisCoordenacao" type="text">
        <br>
        <button onclick="adicionar()">Adicionar</button>
    </div>
    <div id = "resultado"></div>
</body>

<script>
    function adicionar(){
    var nomeCoordenador = document.getElementById("nomeCoordenador").value;
    var emailCoordenador = document.getElementById("emailCoordenador").value;
    var nomeVice = document.getElementById("nomeVice").value;
    var emailVice = document.getElementById("emailVice").value;
    var aberturaCoordenacao = document.getElementById("aberturaCoordenacao").value;
    var fechamentoCoordenacao = document.getElementById("fechamentoCoordenacao").value;
    var infoAdicionaisCoordenacao = document.getElementById("infoAdicionaisCoordenacao").value;
    var list = document.getElementById("resultado").innerHTML;
    

    list += "<li>" + "Coordenador: " + nomeCoordenador + "</li>";
    list += "<li>" + "Email: " + emailCoordenador + "</li>";
    list += "<li>" + "Vice-coordenador: " + nomeVice + "</li>";
    list += "<li>" + "Email: " + emailVice + "</li>";
    list += "<li>" + "Abertura: " + aberturaCoordenacao + "</li>";
    list += "<li>" + "Fechamento: " + fechamentoCoordenacao + "</li>";
    list += "<li>" + "informações adicionais: " + infoAdicionaisCoordenacao + "</li>";
    list += "<hr>" + "<p></p>";
    

    document.getElementById("resultado").innerHTML = list;
    }
</script>

</html>
