<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Coordenação</title>
</head>
<body>
    <div>
        <img src="resources\icons\arrow_left.svg" class="iconSmall" alt="" onclick="window.history.go(-1)">
        <h1>Coordenação</h1> <br>
        <h3>Coordenador</h3>
        <label >Nome: </label>
        <input id="nomeCoordenador" type="text">
        <br>
        <label >Email: </label>
        <input id="emailCoordenador" type="email">
        <h3>Vice-Coordenador</h3>
        <label >Nome: </label>
        <input id="nomeVice" type="text">
        <br>
        <label >email: </label>
        <input id="emailVice" type="email">
        <h3>Horário</h3>
        <label >Aberto: </label>
        <input id="aberturaCoordenacao" type="time">
        <br>
        <label >Fechado: </label>
        <input id="fechamentoCoordenacao" type="time">
        <h3>Outras informações</h3>
        <label >informações adicionais: </label>
        <input id="infoAdicionaisCoordenacao" type="text">
        <br>
        <button>Adicionar</button>
    </div>
</body>
</html>
