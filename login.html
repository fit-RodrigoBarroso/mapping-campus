<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body>
    <form id="login-form" class="block" method="post">
        <img class="iconMedium" src="resources\icons\user2.svg" alt="">
        <label class="form-label" for="email">Email</label>
        <input required class="form-control-md" type="email" name="email" id="email">
        <label class="form-label" for="password">Senha</label>
        <input required class="form-control-md" type="password" name="password" id="password">
        <div class="buttons">
            <button class="button" type="button" onclick="window.history.go(-1)">Voltar</button>
            <button class="button" type="submit">Entrar</button>
        </div>
        
    </form>

    <script src="js/script.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
